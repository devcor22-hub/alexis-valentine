<script>
/* Personalization (edit these two lines) */
const VALENTINE_TO = "Samantha";
const VALENTINE_FROM = "Devin";

/* Optional: allow ?to=Name&from=Name overrides */
(function () {
  try {
    const params = new URLSearchParams(window.location.search);
    const to = params.get('to');
    const from = params.get('from');
    if (to) window.VALENTINE_TO = to;
    if (from) window.VALENTINE_FROM = from;
  } catch (e) {}
})();

function applyValentineNames() {
  const to = window.VALENTINE_TO || VALENTINE_TO;
  const from = window.VALENTINE_FROM || VALENTINE_FROM;

  // Title + social preview tags
  document.title = `Be my Valentine, ${to} ❤️`;
  const ogTitle = document.querySelector('meta[property="og:title"]');
  if (ogTitle) ogTitle.setAttribute('content', `Be my Valentine, ${to} ❤️`);
  const ogDesc = document.querySelector('meta[property="og:description"]');
  if (ogDesc) ogDesc.setAttribute('content', `A little Valentine’s page from ${from} to ${to}.`);

  // Main prompt text (Angular may re-render; we re-apply on an interval)
  const h1 = document.querySelector('app-home h1, app-home-page h1, app-root h1, h1');
  if (h1 && /will you be my valentine\??/i.test(h1.textContent.trim())) {
    h1.textContent = `Will you be my valentine, ${to}?`;
  }

  // Small helper text (if present)
  const p = document.querySelector('app-home p, app-home-page p, app-root p');
  if (p && /choose the right option/i.test(p.textContent)) {
    p.textContent = `Choose the right option, ${to}.`;
  }
}

// Apply immediately + keep applying (handles SPA hydration)
applyValentineNames();
setInterval(applyValentineNames, 500);
</script>
